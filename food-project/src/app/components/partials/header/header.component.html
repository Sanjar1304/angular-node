<header>
  <div class="container">
    <a routerLink="/" class="logo">Food Mine</a>
    <nav>
      <ul>
        <li *ngIf="!isAuth">
          <a routerLink="/login">Login</a>
        </li>

        <li *ngIf="isAuth" class="menu-container">
          <a routerLink="/dashboard">{{user.name}}</a>

          <div class="menu-list">
            <a routerLink="/profile" class="menu-item">Profile</a>
            <a routerLink="/orders" class="menu-item">Orders</a>
            <a class="menu-item" (click)="logout()">Log out</a>
          </div>
        </li>

        <li>
          <a routerLink="/cart-page">
            Cart <span *ngIf="cartQuantity > 0">{{cartQuantity}}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
